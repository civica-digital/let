{% assign t = site.data[page.lang].mecate %}
{% assign g = site.data.global %}

<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="short-title navbar-brand page-scroll" href="#page-top">
        <img src="{{ g.logo.url }}" alt="{{ g.logo.alt }}" />
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        {% for menu in t.menu %}
        <li>
          {% if menu.content == "Spanish" or menu.content == "Ingles" %}
          <a class="page-scroll mini" href="{{ menu.link }}">{{ menu.content }}</a>
	  {% else %}
	  <a class="page-scroll" href="{{ menu.link }}">{{ menu.content }}</a>
	  {% endif %}
        </li>
        {% endfor %}
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>
