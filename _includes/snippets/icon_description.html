<div class="container">
  <div class="row">
    {% for target in include.elements %}
    <div class="col-lg-{{include.size}} col-md-6 text-center">
      <div class="service-box">
        <i class="fa fa-3x wow bounceIn text-primary">
          <img src="{{ target.img }}" />
        </i>
        <p class="text-muted">{{ target.content }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
