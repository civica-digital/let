<section id="programas" class="section-short">
  <div class="container">
    <div class="row">
      <hr class="wide">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ include.menu_content }}</h2>
      </div>
    </div>
  </div>
  <div class="container container-wide">
    <div class="row row-wide">
      {% for project in include.project %}
      <div class="col-lg-6 col-md-6 col-wide text-center">
        <div class="service-box">
          <div class="portfolio-box">
            {% if project.link %} <a href="{{ project.link }}"> {% endif %}
            <img class="img-responsive" src="{{ project.img }}" alt="" />
            <div class="portfolio-box-caption">
              <p class="portfolio-box-caption-content">{{ project.content }}</p>
            </div>
            {% if project.link %} </a> {% endif %}
          </div>
          <h4>{{ project.title }}</h4>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
