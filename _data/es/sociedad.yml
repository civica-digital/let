home:
  description: La Sociedad de Emprendedores Públicos es el programa de LET que apoya a emprendedores con iniciativas de alto impacto público regional, nacional o global, con el fin de asegurar que transformen la mayor cantidad de vidas posible.
  how:
    msg: "¿Cómo apoyamos?"
    list:
      - content: Acompañamiento en la investigación de la problemática
        color: primary
        float: left
      - content: Conexión con “makers” para desarrollo de prototipos y productos
        color:
        float: right
      - content: Acompañamiento en ejecución de pilotos y validación
        color:
        float: left
      - content: Guía y consultoría en la definición de la propuesta
        color: primary
        float: right
      - content: Alianzas para la ejecución y operación del proyecto
        color: primary
