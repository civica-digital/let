home:
  description: MECATE es el programa de carácter internacional de LET, que año con año busca unir a emprendedores de todas partes del mundo para que, en el transcurso de una semana, planteen soluciones en diversos ámbitos sociales.
  objectives:
    msg: "MECATE es una plataforma para:"
    list:
      - content: Formar una RED INTERNACIONAL permanente de colaboración transdisciplinaria.
        float: left
      - content: Desarrollar PROPUESTAS INNOVADORAS DE IMPACTO SOCIAL en México.
        float: right
      - content: Impulsar el INTERCAMBIO DE CONOCIMIENTO y mejores prácticas en emprendimiento público.
        float: left
      - content: IDENTIFICAR A EMPRENDEDORES que transforman su comunidad.
        float: right

origin:
  content: Mecate ‘mecatl’, viene del náhuatl, el idioma mexicano. Es una cuerda hecha de muchas fibras del maguey que sirve para sujetar y unir variados objetos. Así, en Mecate vinculamos y tejemos diversas ideas para fabricar soluciones.
first:
  title: PRIMERA GENERACIÓN
  img: "/img/portfolio/makers.png"
  text:
    - content: Después de recibir 125 solicitudes de 35 países para ser parte de la primera generación de MECATE, dimos inicio a este programa basado, no en el uso de metodologías específicas, sino en el talento de los emprendedores y en la colaboración transdisciplinaria profunda.
    - content: Artistas, diseñadores, emprendedores, politólogos, activistas, ambientalistas, arquitectos, ingenieros, entre otros muchos perfiles, conformaron el grupo de 30 “mecateros” que, apoyados por un equipo de 10 desarrolladores, generaron 12 propuestas a distintos retos públicos.
    - content: Así, la primera generación de MECATE formó los primeros nodos de una red de amigos y colaboradores alrededor del mundo que perdurará para trabajar por el acceso a mejores condiciones de vida para las personas.
  btn: ￼Conoce más la primera generación de MECATE y sus proyectos
  link: /mecate/2015
