emp:
  img: "/img/logos/let-iso-gray.png"
  content:
    - "￼Aquellas iniciativas de emprendedores e innovadores sociales que hacen del gobierno su aliado natural y que idealmente transforman la política pública, funcionando como palanca para que el gobierno actúe de una manera más eficiente y logre sus objetivos de desarrollo económico y social."
    - "￼Los emprendedores públicos son personas con el conocimiento, energía, influencia y capacidad de explotar oportunidades para atender problemas sociales, que además promueven sus soluciones a los responsables de la política pública. Es decir, trabajan desde fuera del sistema gubernamental formal para introducir, traducir y poner en práctica ideas innovadoras en la práctica del sector público."
    - "Buscan también iniciar un cambio dinámico en la política, educando a los públicos que votan sobre cómo participar para asegurar que las entidades y dirigentes públicos trabajen efectivamente por las condiciones de vida que la ciudadanía quiere y debe tener. El emprendimiento público vincula a servidores públicos, ciudadanos, asociaciones civiles, entre otros, para organizarse y co-crear soluciones a retos de gobierno."
