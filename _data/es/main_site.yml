who:
  content:
    - "El LABORATORIO DE EMPRENDIMIENTO Y TRANSFORMACIÓN (LET) es una comunidad activa y transdisciplinaria que se enfoca en impactar la vida de las personas a través del desarrollo de iniciativas de emprendimiento público."
    - "En LET habilitamos ideas y las transformamos en soluciones innovadoras de alto impacto para implementarlas en sociedades y mercados con oportunidades en diversos sectores clave."
  obj: "El LET tiene los siguientes objetivos:"
  hist:
    - content: LET es una iniciativa de la Escuela de Gobierno y Transformación Pública del Tecnológico de Monterrey. Nace el 16 de abril del 2015, con la visión de ser el hogar natural de todo emprendedor e innovador social, de México y el mundo, que está verdaderamente comprometido con generar impacto social.
      img: img/team1.png
  target:
    - content: Propiciar un ecosistema de emprendimiento dedicado a la transformación pública y contribuir en la construcción de una economía basada en innovación.
      img: /img/icons/bulb.png
    - content: Desarrollar iniciativas de alto impacto social que generen propiedad intelectual y transferencia de conocimiento, lideradas por la comunidad de la Escuela.
      img: /img/icons/book.png
    - content: Atraer al mejor talento a la Escuela, que incluye comunidad de emprendedores, pensadores académicos, desarrolladores y diseñadores.
      img: /img/icons/collaborate.png

  modal:
    content:
      - "En el año 2013, después de una importante experiencia en el servicio público, el Dr. Alejandro Poiré fue nombrado Decano de la Escuela de Gobierno y Transformación Pública para darle una nueva visión: contribuir a solucionar los problemas más relevantes de nuestro entorno."

      - "La idea esencial para lograrlo es que la Escuela de Gobierno sea el espacio donde todos los líderes transformadores, de cualquier ámbito, converjan en la construcción de mejores realidades. Pero más allá de ser los integradores de este ecosistema, la idea crucial fue detonar estas soluciones a través del emprendimiento y la innovación."

      - "En la Escuela de Gobierno creemos que el emprendimiento es la vía para generar desarrollo local, regional e incluso global. Tenemos la capacidad de generar el conocimiento y formar el capital humano que producirán las propuestas para resolver los problemas más apremiantes que enfrentamos. Queremos que en nuestra Escuela se acerquen y nazcan los emprendedores públicos que desarrollarán las nuevas formas de hacer política, ciudadanía y transformarán la sociedad, a través de la innovación social y la ideación de nuevos modelos de negocio, de vinculación, de colaboración."

      - "Después de conducir cambios sustanciales en los pilares académicos, educativos y de investigación, a finales del 2014 se concibió el diseño de otro pilar responsable de generar el impacto social deseado: la dirección en Emprendimiento Público"

      - "Fue así como el Doctor Edgar Barroso, compositor, educador, consultor y emprendedor, especialista además en innovación y colaboración en el ámbito artístico y social, llegó a las filas de la Escuela. Junto con Glenda Michel, mercadóloga con experiencia en sector público y apasionada por el bien social, se propusieron la idea de un laboratorio para originar el emprendimiento público."

    name: conocemas

how_content:
  - title: "APOSTAMOS EN LAS PERSONAS"
    content: "Reclutamos a las personas más comprometidas y dispuestas a transformar vidas. La innovación y el emprendimiento no son obra de metodologías o espacios físicos, sino de las personas. No criticamos ni juzgamos las ideas de los emprendedores. Los ayudamos a construirlas y es también nuestra responsabilidad que generen el impacto social significativo que buscamos."
    offset: 1

  - title: "HABILITAMOS"
    content: "Ponemos a disposición de los emprendedores la mayor cantidad de recursos para que nada limite el potencial de sus iniciativas. Los facultamos para llevar a cabo investigación aplicada y en campo, los unimos con expertos en el área y con makers (diseñadores, programadores, ingenieros, etc.) para desarrollar sus prototipos y productos; los acompañamos en procesos de testeo y validación; los enlazamos con fuentes de financiamiento y generamos alianzas para su escalabilidad (con gobiernos y ONGs), entre otras cosas."
    offset: 7

  - title: "COLABORAMOS"
    content: "Somos una comunidad que colabora. Compartimos conocimientos, experiencias y trabajamos con equipos transdisciplinarios. No funcionamos como mesas de trabajo ni hacemos networking. Hacemos amistades y trabajamos en serio en proyectos a largo plazo hasta hacer real el resultado esperado. Juntos.uscamos."
    offset: 1

  - title: "EXPERIMENTAMOS"
    content: "Trabajamos con modelos flexibles y nos enfocamos en intentar y ejecutar, sin miedo a no conseguir el éxito a la primera. Sin embargo, anticipamos riesgos y manejamos el fracaso de una manera segura, cuidando los recursos."
    offset: 7

  - title: "DEMOSTRAMOS RESULTADOS"
    content: "Nos enfocamos en proyectos de alto impacto que beneficien a la mayor cantidad de personas posible. Ideamos e implementamos estos proyectos y medimos su impacto. Nuestro trabajo se hace legítimo a través de los resultados, y son éstos los que nos dan a conocer."
    offset: 1

projects:
  - title: "Sociedad de Emprendedores<br/>Públicos"
    content: Impulsamos el ecosistema de emprendedores e intraemprendedores públicos. Durante 8 meses los miembros reciben asesoría continua y apoyo para desarrollar prototipos y productos, ejecutar pilotos  y vincularse con fondos, socios o clientes para lanzar el proyecto al mercado.
    img: /img/emprendedor.png
    link: /sep

  - title: "MECATE - International Public Entrepreneurship Program"
    content: Convocamos a personas talentosas y emprendedores del mundo para que, en el plazo de una semana, generen ideas y desarrollen proyectos encaminados a la transformación social.
    img: /img/teamMecate.png
    link: /mecate

