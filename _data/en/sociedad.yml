obj:
  content: Nuestro objetivo es catalizar el talento, creatividad y visión de los emprendedores para generar la innovación que el sector público necesita para dar respuesta a los problemas más relevantes.
  img: "/img/portfolio/team2.png"
plan:
  content: Junto con los emprendedores públicos, definimos un plan de trabajo con metas específicas a alcanzar a los 8 meses que finaliza el programa. Éste concluye con la presentación de las iniciativas ante stakeholders, inversores y medios con el fin de consolidar alianzas y clientes, y una serie de “TED talks” donde presentan sus propuestas y relevancia en video.
who:
  content: La Sociedad de Emprendedores Públicos la conformarán aquellas personas dispuestas a entablar sinergias y construir una relación productiva con los gobiernos, para hacer de sus emprendimientos el motor de la transformación social, el vehículo para escalarlos y llegar a más mercados, más comunidades y más beneficiados.
